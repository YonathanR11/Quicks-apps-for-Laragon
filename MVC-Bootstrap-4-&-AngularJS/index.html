<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="views/assets/css/bootstrap/bootstrap.min.css">
  <script src="views/assets/js/angularjs/angular.min.js"></script>

  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <h1>Hello, world!</h1>

    <div ng-app="">

      <p>Input something in the input box:</p>
      <p>Name : <input type="text" ng-model="name" placeholder="Enter name here"></p>
      <h1>Hello {{name}}</h1>

    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="views/assets/js/bootstrap/jquery-3.4.1.min.js"></script>
  <script src="views/assets/js/bootstrap/popper.min.js"></script>
  <script src="views/assets/js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
